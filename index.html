<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Conversational Canvas</title>  
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">  
</head>  
<body>  
    <div class="app-container">  
        <div class="prompt-library">  
                 <!-- Add Prompt Button -->  
    <button id="add-prompt-button" title="Add new prompt">  
        <i class="fa-solid fa-plus"></i>  
    </button>  
        </div>  
  
        <div class="chat-interface">  
            <div class="chat-header">  
                <h1>Conversational Canvas</h1>  
            </div>  
            <div class="chat-window" id="chat-window"></div>  

            <button id="new-session-button" title="New Session">  
                <i class="fa-solid fa-sync"></i>  
            </button>  
  
            <div class="recommendation-checkbox">  
                <input type="checkbox" id="show-recommendations">  
                <label for="show-recommendations"></label>  
                <span>Recommendations</span>  
            </div>  
  
            <!-- Recommendations section -->  
            <div class="recommendations" id="recommendations" style="display: none;"></div>  
  
            <div class="input-area">  
                <input type="text" id="user-input" placeholder="Type your message...">  
                <label for="image-upload" class="image-upload-label">  
                    <input type="file" id="image-upload" accept="image/*">  
                    <i class="fa-solid fa-paperclip"></i>  
                </label>  
                <button id="send-button">  
                    <i class="fa-solid fa-paper-plane"></i>  
                </button>  
            </div>  
  
            <!-- Scroll Up Button -->  
            <button id="scroll-up-button" title="Scroll to top">  
                <i class="fa-solid fa-arrow-up"></i>  
            </button>  
        </div>  
  
    </div>  
  
    <!-- Modal for enlarged image view -->  
    <div id="image-modal" class="modal">  
        <span class="close" onclick="closeModal()">&times;</span>  
        <img class="modal-content" id="enlarged-img">  
        <a id="download-link" download="generated-image.jpg">Download</a>  
    </div>  
  
    <script src="script.js"></script>  
</body>  
</html>
